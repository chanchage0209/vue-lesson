<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id='app'>
        <input v-model.number='month'/>
        <hr/>
        Daily pay {{daliy.toFixed(2)}}
        <br>
        Hourly pay {{hourly.toFixed(2)}}
        <br>
        Minute pay {{minute.toFixed(2)}}
        <br>
        Second pay {{second.toFixed(2)}}
        <hr>
        I've earned {{earned.toFixed(2)}}
        <!-- <counter/> -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:'#app',
            data:()=>({
                month:0,
                start:Date.now(),
                now: Date.now(),
            }),
            computed:{
                daliy(){
                    return this.month/30
                },
                hourly(){
                    return this.daliy/8
                },
                minute(){
                    return this.hourly/60
                },
                second(){
                    return this.minute/60
                },
                earned(){
                    return this.second*(this.now-this.start)/1000
                },
            },
            mounted(){
                setInterval(this.update,100);
            },
            method:{
                update(){
                    this.now=Date.now();
                },
            },
        });
        
    </script>
    jfsjfsjfsmfsmfs  hello world
</body>
</html>
